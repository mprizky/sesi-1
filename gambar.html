    <h1>Menyisipikan Gambar</h1>

    <!-- 
        Berlaku bukan hanya untuk gambar, tapi seluruh file

        Menambahkan gambar ==> tag img
        Format:
        <img src="..." alt="..."/>

        src==> lokasi file gambar

        alt==> tulisan yang muncul ketika gambarnya gagal dimuat
    -->

    <!-- 
        Jika gambar berada 1 folder dengan file html saat ini
        ==> src="namafile.ekstensi"
     -->

    <img src="Luffy gear 5.jpg" alt="Luffy gear 5" width="150px">
  
    <!-- 
        Jika gambar berada di dalam folder lain
        ==> src="namafolder/namafile.ekstensi"
     -->

    <img src="assests/hacktiv8.png" alt="Hacktiv8" width="150px">

    <!-- 
        Jika gambar berada di dalam folder lain v2
        ==> src="namafolder/nama folder 2/namafile.ekstensi"
     -->

    <img src="assests/bahan/profile-picture.png" alt="profile picture" width="150px">

    <!-- 
        Jika gambar berada di luar dari folder saat ini
        ==> src="../namafile.ekstensi"
     -->

    <img src="../bendera-indonesia.png" alt="bendera Indonesia" width="150px">

    <!-- 
        Jika gambar berasal dari resource eksternal atau internet
        ==> src="https://..."
     -->

    <img src="https://images.tokopedia.net/img/KRMmCm/2023/9/18/9f609a7c-bcb1-488e-938c-6df8576dea06.jpg" alt="One Piece" width="150px">
